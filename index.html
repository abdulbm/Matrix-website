    <h1>MATRIX OPERATIONS CALCULATOR</h1>

    <label></label>
    <input type="text" id="four" size="1">
    <br>
    <button id="calculate" type="button">DETERMINANT</button>

    <br>

    <label id="label3">0</label>
    <label id="label4">0</label><br>
    <button type="button" id="transpose">TRANSPOSE</button> <br>

    <br>

    <label id="trace2">0</label>
    <br>
